<!DOCTYPE html>
<html>
<head>
    <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
  crossorigin="anonymous">

    <meta charset="UTF-8" />
    <title>title</title>
    <style>
      label,legend,p{
        color: rgb(255, 255, 255);
      }
      fieldset{
        border-radius: 25px;
        width: 600px ;
        margin: 0 auto;
      }
      input[type="submit"] {
            border-radius: 15px;
            background-color: #8649ff9a;
            color: black;
            font-weight: bold;
            border: none;
            width: 50%;
            height: 40px;
      }
    </style>
</head>
<body style="background-image: url(242323.jpg);">
        <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
  crossorigin="anonymous"></script>

        <p style="text-align: center; font-size: 40px;"><b>Registeration Form</b></p>
       
        <fieldset style="background-color: rgba(129, 132, 228, 0.429); border-color:white;">
        <!-- <legend style="text-align: center; background-color: white; color: black; font-size: 40px;" ><b></b></legend> -->
        <form action="login.html" autocomplete="on">
            <br><br>
            <div class="container">
            <div class="row" >
                <div class="col-md-3">
                  <label>Name</label>
                </div>
                  <div class="col-md-9">
            <input required type="text" id="name" style="width: 100%; border-style:none; border-radius:5px; height: 35px;"name="name"placeholder="Name"><br><br>
            </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                  <label>Password</label>
                  </div>
                  <div class="col-md-9">
            <input required type="password"style="width: 100%; border-style:none; border-radius:5px; height: 35px;" id="password" name="password" placeholder="Password" ><br><br>
              </div>
             </div>
             <div class="row">
                <div class="col-md-3">
                  <label>Phone Number</label>
                  </div>
                  <div class="col-md-9">
            
            <input required type="tel" style="width: 100%; border-style:none; border-radius:5px; height: 35px;" id="phone" name="phone" placeholder="phone number" pattern="[0-9]{10}"><br><br>
             </div>
             </div>
             <div class="row">
                <div class="col-md-3">
                  <label>Email</label>
                  </div>
                  <div class="col-md-9">
            <input required type="email" style="width: 100%; border-style:none; border-radius:5px; height: 35px;" id="email" name="email" placeholder="Email" ><br><br>
             </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                  <label>Address</label>
                  </div>
                  <div class="col-md-9">
            <textarea required id="message" style="width: 100%; border-style:none; border-radius:5px; height:80px; resize: none;"  name="message" rows="4" cols="50" placeholder="Address"></textarea><br><br>
          </div>
          </div>
          <div class="row">
            <div class="col-md-3">
            <label>Gender</label>
            </div>
            <div class="col-md-9">
            <input required type="radio" id="male" name="gender" value="male" >
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
            </div>
          </div>
          <div class="row">
          <div class="col-md-3">
            <label>Interests</label>
          </div>
          <div class="col-md-9">
            <input type="checkbox" id="coding" name="interest" value="coding">
            <label for="coding">Coding</label>
            <input type="checkbox" id="music" name="interest" value="music">
            <label for="music">Music</label><br><br>
         </div>
        </div>
            <div class="row">
                <div class="col-md-3">  
            <label for="dep">Department</label>
            </div>
            <div class="col-md-9">
            <select required id="dep" name="dep" style="width: 100%; border-style:none; border-radius:5px; height: 35px;">
              <option value="India">CSD</option>
              <option value="USA">MECH</option>
              <option value="UK">CIVIL</option>
            </select><br><br>
            </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                  <label>Minor</label>
                  </div>
                  <div class="col-md-9">
          <input required list="subject" placeholder="Minor" style="width: 100%; border-style:none; border-radius:5px; height: 35px;">
          <datalist id="subject" name="subject">
            <option>Python</option>
            <option>EC</option>
          </datalist><br><br>
        </div>
        </div>
        <div class="row">
            <div class="col-md-4">
          <label>Upload Document</label>
          </div>
          <div class="col-md-8">
          <input type="file" required><br><br>
          </div>
        </div>
        <div class="row">
            <div class="col-md-4">
          <label>Upload Photo</label>
        </div>
        <div class="col-md-8">
          <input type="file" accept="image/*" placeholder="Select Image" required><br><br><br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <center> <input type="submit" ></center><br><br>
        </div>
        </div>
        </div>
        </form>
        </fieldset>
          
</body>
</html>
