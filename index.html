<!DOCTYPE html>
<html>
<head>
    <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
  crossorigin="anonymous">

    <meta charset="UTF-8" />
    <title>title</title>
    <style>
      label,legend{
        color: black;
      }
      fieldset{
        border-radius: 25px;
        width: 600px ;
        margin: 0 auto;
      }
    </style>
</head>
<body>
        <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
  crossorigin="anonymous"></script>

        <p style="text-align: center; font-size: 40px;"><b>Registeration Form</b></p>
       
        <fieldset style="background-color: rgb(129, 133, 228); border-color:white;">
        <!-- <legend style="text-align: center; background-color: white; color: black; font-size: 40px;" ><b></b></legend> -->
        <form action="login.html" autocomplete="on">
            <br><br>
            <div class="container">
            <div class="row">
                <div class="col-md-12">
            <input type="text" id="name" name="name"placeholder="Name"><br><br>
            </div>
            </div>
            <div class="row">
                <div class="col-md-12">
            <input type="password" id="password" name="password" placeholder="Password" ><br><br>
              </div>
             </div>
             <div class="row">
                <div class="col-md-12">
            <span class="prefix" style="background-color: white;">+91</span>
            <input type="tel" id="phone" name="phone" placeholder="phone number" pattern="[0-9]{10}"><br><br>
             </div>
             </div>
             <div class="row">
                <div class="col-md-12">
            <input type="email" id="email" name="email" placeholder="Email" ><br><br>
             </div>
            </div>
            <div class="row">
                <div class="col-md-12">
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Address" ></textarea><br><br>
          </div>
          </div>
          <div class="row">
            <div class="col-md-3">
            <label>Gender:</label>
            </div>
            <div class="col-md-9">
            <input type="radio" id="male" name="gender" value="male" >
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
            </div>
          </div>
          <div class="row">
          <div class="col-md-3">
            <label>Interests:</label>
          </div>
          <div class="col-md-9">
            <input type="checkbox" id="coding" name="interest" value="coding">
            <label for="coding">Coding</label>
            <input type="checkbox" id="music" name="interest" value="music">
            <label for="music">Music</label><br><br>
         </div>
        </div>
            <div class="row">
                <div class="col-md-3">  
            <label for="dep">Department:</label>
            </div>
            <div class="col-md-9">
            <select id="dep" name="dep" >
              <option value="India">CSD</option>
              <option value="USA">MECH</option>
              <option value="UK">CIVIL</option>
            </select><br><br>
            </div>
            </div>
            <div class="row">
                <div class="col-md-12">
          <input list="subject" placeholder="minor">
          <datalist id="subject" name="subject">
            <option>Python</option>
            <option>EC</option>
          </datalist><br><br>
        </div>
        </div>
        <div class="row">
            <div class="col-md-4">
          <label>Upload Document: </label>
          </div>
          <div class="col-md-8">
          <input type="file" ><br><br>
          </div>
        </div>
        <div class="row">
            <div class="col-md-4">
          <label>Upload Photo: </label>
        </div>
        <div class="col-md-8">
          <input type="file" accept="image/*" placeholder="Select Image" ><br><br><br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <center> <input type="submit" value="Submit" style="width: 100px; height: 30px; border-radius: 10px;"></center><br><br>
        </div>
        </div>
        </div>
        </form>
        </fieldset>
          
</body>
</html>
